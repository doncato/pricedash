{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <input id="productSearch" class="form-control my-5" type="search" placeholder="Search" aria-label="Search" value="{{ query }}">

    <div id="productSearchResults" class="list-group">
      {% for result in results %}
        <a class="list-group-item list-group-item-action" href="/view/product/{{ result.ean_id }}">
          <h5 class="mb-1">
            {{ result.name }}
          </h5>
          <p class="mb-1">
            {{ result.description[:128] }}
          </p>
          <small>
            {{ result.ean_id }}
          </small>
        </a>
      {% endfor %}
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
{% endblock %}
