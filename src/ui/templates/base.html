<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--TODO Add Fonts-->

    <title>ECSTASEE</title>
    <meta name="author" content="doncato"/>
    <meta name="theme-color" content="#C1C1C1"/>
    <meta name="color-scheme" content="normal"/>

    <link rel="icon" type="image/avif" href="/public/logo.avif"/><meta content="/public/logo.avif" property="og:image"/>
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="/public/style.css"/>
    <!--Bootstrap CSS from jsdelivr-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container-fluid px-0">
      <nav class="navbar bg-body-tertiary navbar-expand-md">
        <div class="container-fluid">
          <!-- Toggler/collapsible Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/overview">Overview</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Add
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/add/photo">Take photo</a></li>
                  <li><a class="dropdown-item" href="/add/purchase">Purchase</a></li>
                  <li><a class="dropdown-item" href="/add/shop">Shop</a></li>
                  <li><a class="dropdown-item" href="/add/product">Product</a></li>
                </ul>
              </li>
            </ul>
          </div>
            <form class="d-flex" role="search" action="/overview/">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> 
        </div>
      </nav>
      <div id="content" class="container-fluid">
        {% block content %} {% endblock %}
      </div>
    </div>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!--Bootstrap JS from jsdelivr-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom JS-->
    <script src="/public/script.js"></script>
  </body>
</html>
